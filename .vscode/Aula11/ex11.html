<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            //selecionar os itens 
            var txtv = document.querySelector('input#txtvel');
            var res = document.querySelector('div#res');
            //converter para numero o que ta no input
            var velocidade = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}km/h</strong></p>`
            if(velocidade > 60){
                res.innerHTML += `<p><strong>Você está MULTADO por excesso de velocidade</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
            //logica

        }
    </script>
</body>
</html>
