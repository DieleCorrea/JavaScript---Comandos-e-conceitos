<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"  onmouseenter="Entrar()" onmouseout="Sair()">
        Interaja...
    </div>
    <script>
         function clicar() {
            var a = document.getElementById('area')
            a.innerText = 'Clicou'
            a.style.background = 'pink'
         }
         document.addEventListener('click', clicar);

         function Entrar() {
            var b = document.getElementById('area')
            b.innerText = 'Entrou'
         }
         function Sair(){
            var c = document.getElementById('area')
            c.innerText = 'Saiu'
            c.style.background = 'green'
         }

    </script>
</body>
</html>
